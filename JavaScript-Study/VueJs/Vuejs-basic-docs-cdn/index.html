<html>
    <head>
        <title>VueJS Study</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            Print message:
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello, Vue!!'
                }
            })
        </script>
    </body>
</html>
