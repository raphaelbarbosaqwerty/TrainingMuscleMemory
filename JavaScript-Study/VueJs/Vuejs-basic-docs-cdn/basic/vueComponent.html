<html>
    <head>
        <title>VueJS Study</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groveryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>

        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    groveryList: [
                        { id: 0, text: 'Vegetable' },
                        { id: 1, text: 'Chees' },
                        { id: 2, text: 'Anything else' }
                    ]
                }
            })
        </script>
    </body>
</html>
