<!-- balance-panel -->
<div class="balance-panel-container" #balanceContainer>
    <h2 class="balance-panel-label" #balanceLabel>Saldo atual</h2>
    <h3 class="balance-panel-value" #balanceValue>{{currentBalance | currency: 'R$'}}</h3>
    <div class="balance-panel-chart" #balanceChart>
      <balance-panel-chart [entries]="entries"></balance-panel-chart>
    </div>
    <ion-fab top right>
      <button color="secondary" ion-fab large (click)="addEntry($event)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</div>
<!-- /balance-panel -->
